      /* Add styles for timeline indicator and handle */
      #timeline {
        position: relative;
        cursor: pointer;
        overflow: visible;
      }

        position: absolute;
        top: 0;
        width: 2px;
        height: 100%;
        background-color: #FF4444;
        pointer-events: none;
        z-index: 2;
      }
      .time-handle {
        position: absolute;
        top: -10px;
        width: 12px;
        height: 20px;
        margin-left: -6px;
        background-color: #FF4444;
        border-radius: 4px;
        cursor: grab;
        z-index: 3;
      }
      .time-handle:active {
        cursor: grabbing;
      }
      .cut-indicator {
        position: absolute;
        top: 0;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.3);
        pointer-events: none;
      }
      .zoom-indicator {
        position: absolute;
        top: 0;
        height: 100%;
        background-color: rgba(0, 0, 255, 0.3);
        pointer-events: none;
      }
      .active-option {
        background-color: #6666FF !important;
        color: white !important;
      }
      .active-option .text-text\/60 {
        color: rgba(255, 255, 255, 0.8) !important;
      }
    </style>
